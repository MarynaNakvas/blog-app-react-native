version: 2.1
jobs:
  build:
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run ESLint
          command: npm run lint
      - run:
          name: Run tests
          command: npm run test
      - run:
          name: Publish to Expo
          command: npx expo publish

